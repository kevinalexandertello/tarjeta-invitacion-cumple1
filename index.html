<head>
  <meta charset="UTF-8" />

  <title>Primer A√±o de Tahily</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Quicksand',sans-serif;
      background:linear-gradient(120deg,#8fd3ff,#5ebdff,#9fe0ff);
      background-size:400% 400%;
      animation:mar 18s infinite;
      overflow-x:hidden;
    }
    @keyframes mar{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    .hero,.info-box{border-radius:25px;position:relative;margin:20px;padding:25px;background:rgba(255,255,255,0.75);backdrop-filter:blur(3px)}
    h1{font-family:'Fredoka One';font-size:2.4rem;text-align:center}
    /* WAVES */
    .waves{position:relative;height:160px;margin-top:40px;overflow:hidden}
    .wave{position:absolute;bottom:0;width:200%;height:120px;background:rgba(255,255,255,0.55);border-radius:60%;animation:waveMove 14s linear infinite}
    .wave:nth-child(2){opacity:.35;animation-duration:18s;height:100px}
    @keyframes waveMove{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    /* BUBBLES */
    .burbuja{position:absolute;bottom:-40px;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.4);animation:bubble 12s infinite}
    @keyframes bubble{0%{transform:translateY(0);opacity:.5}100%{transform:translateY(-120vh);opacity:0}}
    /* CSS FISH */
    .fish{position:absolute;width:60px;height:30px;border-radius:40px;background:#ffe7a6;animation:swim 16s linear infinite}
    .fish:before{content:"";position:absolute;right:-18px;top:6px;width:20px;height:18px;border-radius:50%;background:#ffd27a;animation:tail 1s infinite}
    .fish:after{content:"";position:absolute;left:10px;top:8px;width:8px;height:8px;border-radius:50%;background:#333}
    @keyframes swim{0%{transform:translateX(-120px) scaleX(1)}50%{transform:translateX(100vw) scaleX(1)}51%{transform:translateX(100vw) scaleX(-1)}100%{transform:translateX(-120px) scaleX(-1)}}
    @keyframes tail{0%,100%{transform:rotate(18deg)}50%{transform:rotate(0)}}
    .fish.big{width:80px;height:40px}
    .fish.small{width:40px;height:20px}
    /* JELLYFISH */
    .jelly{position:absolute;width:40px;height:50px;background:#ffb5e8;border-radius:50% 50% 40% 40%;opacity:.8;animation:jellyMove 20s linear infinite}
    .jelly:after{content:"";position:absolute;bottom:-20px;left:10px;width:20px;height:20px;border-radius:50%;background:#ff9fd9;filter:blur(2px)}
    @keyframes jellyMove{0%{transform:translateY(0)}50%{transform:translateY(-40px)}100%{transform:translateY(0)}}
    /* SLIDER */
    .slider{max-width:420px;margin:40px auto;border-radius:20px;overflow:hidden}
    .track{display:flex;width:2000%;animation:scroll 45s linear infinite}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
    .slider img{width:100%;object-fit:cover}
    #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:999}
    #modal img{max-width:90%;border-radius:20px}
  </style>
</head>
