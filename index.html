  <style>
    body{
      margin:0;
      font-family:'Quicksand',sans-serif;

      /* Fondo visible SIN degradado encima */
      background-image:url("backgroundp.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;

      /* Degradado suave como capa SEPARADA (no tapa tu imagen) */
      position:relative;
      overflow-x:hidden;
    }

    /* Degradado animado flotante sin tapar imagen */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(120deg,#8fd3ff80,#5ebdff80,#9fe0ff80);
      background-size:400% 400%;
      animation:mar 18s infinite;
      z-index:0;
      pointer-events:none;
    }

    @keyframes mar{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}

    /* CONTENIDO ENCIMA */
    .hero,.info-box{
      border-radius:25px;
      position:relative;
      margin:20px;
      padding:25px;
      background:rgba(255,255,255,0.75);
      backdrop-filter:blur(3px);
      z-index:2;
    }

    h1{font-family:'Fredoka One';font-size:2.4rem;text-align:center}

    /* DOBLE CAPA DE OLAS */
    .waves{position:relative;height:200px;margin-top:40px;overflow:hidden;z-index:2}

    .wave{
      position:absolute;
      bottom:0;
      width:200%;
      height:140px;
      background:rgba(255,255,255,0.55);
      border-radius:60%;
      animation:waveMove 14s linear infinite;
    }

    .wave:nth-child(2){opacity:.45;animation-duration:20s;height:160px}

    @keyframes waveMove{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    /* BURBUJAS M√ÅS GRANDES */
    .burbuja{
      position:absolute;
      bottom:-60px;
      width:20px;
      height:20px;
      border-radius:50%;
      background:rgba(255,255,255,0.6);
      animation:bubble 14s infinite;
      filter:blur(1px);
    }

    @keyframes bubble{0%{transform:translateY(0);opacity:.6}100%{transform:translateY(-140vh);opacity:0}}

    /* PARTICULAS DE LUZ */
    .light{
      position:absolute;
      width:6px;
      height:6px;
      background:rgba(255,255,255,0.9);
      border-radius:50%;
      box-shadow:0 0 12px white;
      animation:lightfloat 10s infinite ease-in-out;
    }

    @keyframes lightfloat{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-80px) scale(1.4)}
      100%{transform:translateY(0) scale(1)}
    }

    /* PECES Y MEDUSAS */
    .fish{position:absolute;width:60px;height:30px;border-radius:40px;background:#ffe7a6;animation:swim 16s linear infinite;z-index:99999}
    .fish:before{content:"";position:absolute;right:-18px;top:6px;width:20px;height:18px;border-radius:50%;background:#ffd27a;animation:tail 1s infinite}
    .fish:after{content:"";position:absolute;left:10px;top:8px;width:8px;height:8px;border-radius:50%;background:#333}

    @keyframes swim{
      0%{transform:translateX(-120px) scaleX(1)}
      50%{transform:translateX(100vw) scaleX(1)}
      51%{transform:translateX(100vw) scaleX(-1)}
      100%{transform:translateX(-120px) scaleX(-1)}
    }

    @keyframes tail{0%,100%{transform:rotate(18deg)}50%{transform:rotate(0)}}

    .fish.big{width:80px;height:40px}
    .fish.small{width:40px;height:20px}

    .jelly{position:absolute;width:40px;height:50px;background:#ffb5e8;border-radius:50% 50% 40% 40%;opacity:.85;animation:jellyMove 20s linear infinite;z-index:99999}
    .jelly:after{content:"";position:absolute;bottom:-20px;left:10px;width:20px;height:20px;border-radius:50%;background:#ff9fd9;filter:blur(2px)}

    @keyframes jellyMove{0%{transform:translateY(0)}50%{transform:translateY(-40px)}100%{transform:translateY(0)}}

    /* SLIDER QUE MUESTRA TODAS LAS FOTOS */
    .slider{
      max-width:420px;
      margin:40px auto;
      border-radius:20px;
      overflow:hidden;
      z-index:2;
      position:relative;
    }

    .track{
      display:flex;
      width:2000%; /* 20 fotos = 2000% */
      animation:scroll 120s linear infinite; /* 120s para ver TODAS las fotos */
    }

    @keyframes scroll{
      from{transform:translateX(0)}
      to{transform:translateX(-100%)} /* Recorre TODA la tira */
    }

    .slider img{width:100%;object-fit:cover;cursor:pointer}

    #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:999999}
    #modal img{max-width:90%;border-radius:20px}

    /* CONTENEDOR ANIMACIONES ENCIMA DE TODO */
    #animaciones-top{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:99999;
    }

  </style>
</head>
