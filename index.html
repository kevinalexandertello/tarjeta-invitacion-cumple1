<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primer A√±o de Tahily</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      /* üîµ AQU√ç PUEDES CAMBIAR EL DEGRADADO SI QUIERES */
      background: linear-gradient(120deg, #8fd3ff, #5ebdff, #9fe0ff);
      background-size: 400% 400%;
      animation: marFluido 16s ease infinite;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
    }

    @keyframes marFluido {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      color: white;
      position: relative;
      border-radius: 25px;
      border: 8px solid rgba(255,255,255,0.8);
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;

      /* üîµ AQU√ç CAMBIAS LA IMAGEN DE FONDO PRINCIPAL */
      background-image: url('backgroundp.jpg');

      background-size: cover;
      background-position: center;
      opacity: 0.35;
      z-index: -1;
      border-radius: 25px;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.6rem;
    }

    .info-box {
      background: rgba(255,255,255,0.85);
      border: 8px solid rgba(255,255,255,0.6);
      border-radius: 30px;
      padding: 20px;
      margin: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* GALER√çA */
    .gallery {
      margin: 40px auto;
      max-width: 100%;
      text-align: center;
    }

    .gallery-track {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      border: 6px solid rgba(255,255,255,0.7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform .3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* üîç MODAL PARA VER FOTOS GRANDES */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    /* OLAS AL FINAL */
    .olas-container {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
      margin-top: 50px;
    }

    .ola {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: rgba(255,255,255,0.55);
      border-radius: 100%;
      animation: moverOla 9s linear infinite;
    }

    .ola:nth-child(2) {
      background: rgba(255,255,255,0.35);
      height: 85px;
      animation-duration: 13s;
    }

    @keyframes moverOla {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* üêü PECES OPCI√ìN 2 (con im√°genes PNG) */
    .pez {
      position: fixed;
      bottom: 40px;
      width: 120px;
      animation: nadar 18s linear infinite;
      opacity: 0.85;
    }

    .pez:nth-child(odd) {
      animation-duration: 22s;
    }

    @keyframes nadar {
      0% { transform: translateX(-150px) scaleX(1); }
      50% { transform: translateX(100vw) scaleX(1); }
      51% { transform: translateX(100vw) scaleX(-1); }
      100% { transform: translateX(-150px) scaleX(-1); }
    }

  </style>
</head>

<body>

  <!-- üîç MODAL PARA VER FOTOS EN GRANDE -->

  <script>
    /* ‚è≥ CONTADOR */
    const fechaEvento = new Date("December 9, 2025 17:30:00").getTime();
    setInterval(() => {
      let diff = fechaEvento - new Date().getTime();
      if (diff <= 0) return document.getElementById('contador').innerHTML = "¬°Hoy es el gran d√≠a! üéâ";
      let d = Math.floor(diff / (1000*60*60*24));
      let h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      let m = Math.floor((diff % (1000*60*60)) / (1000*60));
      let s = Math.floor((diff % (1000*60)) / 1000);
      document.getElementById('contador').innerHTML = `${d} d√≠as, ${h}h ${m}m ${s}s`;
    }, 1000);

    /* üéµ BOT√ìN DE M√öSICA */
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('toggleMusic');
    toggle.addEventListener('click', () => {
      music.paused ? music.play() : music.pause();
      toggle.textContent = music.paused ? 'üîà' : 'üîä';
    });

    /* üîç ABRIR FOTOS GRANDES */
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    function cerrarModal() {
      modal.style.display = 'none';
    }
  </script>
