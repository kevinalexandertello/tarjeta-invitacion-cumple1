<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primer A√±o de Tahily</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Quicksand',sans-serif;
      background-image:url('backgroundp.jpg'); /* Cambia esta imagen del FONDO GENERAL */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
      overflow-x:hidden;
    }

    /* Capa de luz animada encima del fondo */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(120deg,#8fd3ff70,#5ebdff70,#9fe0ff70);
      background-size:400% 400%;
      animation:mar 18s infinite;
      z-index:0;
      pointer-events:none;
    }

    @keyframes mar{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}

    /* CAJA DE SECCIONES ‚Äî puedes cambiar la imagen de cada secci√≥n */
    .box{
      position:relative;
      margin:20px;
      padding:25px;
      border-radius:25px;
      background:rgba(255,255,255,0.75);
      backdrop-filter:blur(4px);
      z-index:2;
    }

    .box.bg1{background:rgba(255,255,255,0.78) url('FONDO1.jpg') center/cover no-repeat;} /* Cambia imagen */
    .box.bg2{background:rgba(255,255,255,0.78) url('FONDO2.png') center/cover no-repeat;} /* Cambia imagen */
    .box.bg3{background:rgba(255,255,255,0.78) url('FONDO4.jpg') center/cover no-repeat;} /* Cambia imagen */

    h1{font-family:'Fredoka One';font-size:2.3rem;text-align:center;margin-top:10px}

    /* --- WAVES --- */
    .waves{position:relative;height:200px;margin-top:40px;overflow:hidden;z-index:2}
    .wave{position:absolute;bottom:0;width:200%;height:140px;background:rgba(255,255,255,0.55);border-radius:60%;animation:waveMove 14s linear infinite}
    .wave:nth-child(2){opacity:.45;animation-duration:20s;height:160px}
    @keyframes waveMove{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    /* --- PARTICULAS, BURBUJAS, PECES --- */
    #animaciones-top{position:fixed;inset:0;pointer-events:none;z-index:9999}

    .burbuja{position:absolute;bottom:-60px;border-radius:50%;background:rgba(255,255,255,0.6);filter:blur(1px);animation:bubble 14s infinite}
    @keyframes bubble{0%{transform:translateY(0);opacity:.6}100%{transform:translateY(-140vh);opacity:0}}

    .light{position:absolute;width:7px;height:7px;background:rgba(255,255,255,.9);border-radius:50%;box-shadow:0 0 12px white;animation:lightfloat 10s infinite ease-in-out}
    @keyframes lightfloat{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(-80px) scale(1.4)}}

    .fish{position:absolute;width:60px;height:30px;border-radius:40px;background:#ffe7a6;animation:swim 16s linear infinite;z-index:99999}
    .fish:before{content:"";position:absolute;right:-18px;top:6px;width:20px;height:18px;border-radius:50%;background:#ffd27a;animation:tail 1s infinite}
    .fish:after{content:"";position:absolute;left:10px;top:8px;width:8px;height:8px;border-radius:50%;background:#333}
    @keyframes swim{0%{transform:translateX(-120px) scaleX(1)}50%{transform:translateX(100vw) scaleX(1)}51%{transform:translateX(100vw) scaleX(-1)}100%{transform:translateX(-120px) scaleX(-1)}}
    @keyframes tail{0%,100%{transform:rotate(18deg)}50%{transform:rotate(0)}}

    .jelly{position:absolute;width:40px;height:50px;background:#ffb5e8;border-radius:50% 50% 40% 40%;opacity:.85;animation:jelly 20s linear infinite}
    .jelly:after{content:"";position:absolute;bottom:-20px;left:10px;width:20px;height:20px;border-radius:50%;background:#ff9fd9;filter:blur(2px)}
    @keyframes jelly{0%{transform:translateY(0)}50%{transform:translateY(-40px)}100%{transform:translateY(0)}}

    /* --- GALER√çA / CARRUSEL --- */
    .slider{max-width:380px;margin:40px auto;border-radius:18px;overflow:hidden;position:relative;z-index:2;box-shadow:0 4px 20px rgba(0,0,0,.25)}
    .track{display:flex;animation:scroll 8s linear infinite}
    .slider img{width:100%;object-fit:cover;transition:transform .5s ease;border-radius:15px}
    .slider img:hover{transform:scale(1.05)}

    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-200%)}}

    /* fotos menos invasivas en m√≥viles */
    @media(max-width:600px){
      .slider{max-width:80%;margin-top:20px}
      .slider img{border-radius:12px}
    }

    /* MODAL */
    #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:99999}
    #modal img{max-width:90%;border-radius:20px}

    /* BOT√ìN M√öSICA */
    #toggleMusic{position:fixed;top:10px;right:10px;font-size:26px;background:none;border:none;z-index:100000;color:white;text-shadow:0 0 5px black}
  </style>
</head>
<body>

<!-- ANIMACIONES -->
<div id="animaciones-top">
  <div id="bubble-container"></div>
  <div id="light-container"></div>
  <div class="fish" style="top:20%;animation-duration:18s"></div>
  <div class="fish" style="top:55%;animation-duration:22s"></div>
  <div class="fish" style="top:75%;animation-duration:20s"></div>
  <div class="jelly" style="top:30%;left:20%;animation-duration:26s"></div>
  <div class="jelly" style="top:60%;left:70%;animation-duration:30s"></div>
</div>

<audio id="bg-music" src="songta.m4a" loop></audio>
<button id="toggleMusic">üîä</button>

<div class="box bg1">
  <h1>Mi Primer A√±o: Tahily</h1>
  <p style="text-align:center">¬°Ven a celebrar este d√≠a tan especial!</p>
</div>

<div class="box bg2">
  <h2>üìç Direcci√≥n</h2>
  <p>Videla 65</p>
  <a href="https://maps.app.goo.gl/75C3GWKKCqGDRBM1A" target="_blank">Ver Ubicaci√≥n</a>
</div>

<div class="box bg2">
  <h2>üïì Horario</h2>
  <p>17:30 a 20:00 hs</p>
</div>

<!-- GALERIA -->
<div class="slider">
  <div class="track">
    <img src="FOTO1.jpeg"><img src="FOTO2.jpeg"><img src="FOTO3.jpeg"><img src="FOTO4.jpeg"><img src="FOTO5.jpeg">
    <img src="FOTO6.jpeg"><img src="FOTO7.jpeg"><img src="FOTO8.jpeg"><img src="FOTO9.jpeg"><img src="FOTO10.jpeg">
    <img src="FOTO11.jpeg"><img src="FOTO12.jpeg"><img src="FOTO13.jpeg"><img src="FOTO14.jpeg"><img src="FOTO15.jpeg">
  </div>
</div>

<div class="box bg3">
  <h2>üìû Confirmar Asistencia</h2>
  <a href="https://wa.me/542612519528">WhatsApp</a>
</div>

<div class="waves">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div id="modal"><img id="modal-img"></div>

<script>
/* BURBUJAS */
const cont=document.getElementById('bubble-container');
for(let i=0;i<40;i++){
 let b=document.createElement('div');
 b.className='burbuja';
 b.style.left=Math.random()*100+'vw';
 b.style.width=b.style.height=(18+Math.random()*25)+'px';
 b.style.animationDuration=(10+Math.random()*10)+'s';
 cont.appendChild(b);
}

/* LUCES */
const light=document.getElementById('light-container');
for(let i=0;i<20;i++){
 let l=document.createElement('div');
 l.className='light';
 l.style.left=Math.random()*100+'vw';
 l.style.top=Math.random()*100+'vh';
 l.style.animationDuration=(6+Math.random()*6)+'s';
 light.appendChild(l);
}

/* MODAL FOTOS */
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modal-img');
document.querySelectorAll('.slider img').forEach(img=>{
 img.addEventListener('click',()=>{
   modalImg.src=img.src;
   modal.style.display='flex';
 });
});
modal.onclick=()=>modal.style.display='none';

/* MUSICA PARA MOVILES */
const music=document.getElementById('bg-music');
const btn=document.getElementById('toggleMusic');
let unlocked=false;

function activarMusica(){
 if(!unlocked){music.play();unlocked=true;}
}

document.body.addEventListener('touchstart',activarMusica,{once:true});
document.body.addEventListener('click',activarMusica,{once:true});

btn.onclick=()=>{
 music.muted=!music.muted;
 btn.textContent=music.muted?'üîá':'üîä';
};
</script>

</body>
</html>
